<label class="mb-2">Examination Date:</label>
<input 
    type="text"
    placeholder="Datepicker"
    class="form-control"
    bsDatepicker
    [bsValue]="bsValue"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [daysDisabled]="[6,0]"
    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD.MM.YYYY' }">

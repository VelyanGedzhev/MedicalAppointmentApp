<ng-container *ngIf="physician">
    <div class="jumbotron offset-lg-4 col-lg-6 col-sm-12">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 22rem;">
                    <img class="card-img-top" style="width: 18rem; align-self: center;" src="{{physician.imageUrl}}" alt="{{physician.name}}">
                    <div class="card-body">
                        <h5 class="card-title text-center">Dr {{physician.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">City: {{physician.city}}, Address: {{physician.address}}</li>
                        <li class="list-group-item">Speciality: {{physician.speciality}}</li>
                        <li class="list-group-item">Examination price: ${{physician.examPrice}}</li>
                    </ul>
                    <div class="card-body">
                        <a routerLink="/book/{{physician.id}}" class="btn btn-primary me-2">Book Appointment</a>
                        <a href="/physicians" class="btn btn-warning">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
